<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Grit Cast</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <img src="assets/logo.png" alt="El Grit Cast Logo" class="logo-top">
  </header>

  <main class="hero">
    <h2 class="hero-subtitle">EL GRIT CAST</h2>
    <h1 class="hero-title">Conversaciones reales.<br />Gente con Grit.</h1>
    <p class="hero-description">
      Únete a quienes cada semana escuchan historias que inspiran, retan y transforman. Gente que no se rinde.
    </p>

    <div class="newsletter-embed">
      <iframe src="https://elgritcast.substack.com/embed" width="480" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
    </div>
  </main>

  <section class="episodes">
    <h2 class="section-title">🎧 Episodios Recientes</h2>
    <div class="video-wrapper">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/videoseries?list=PL6QB4CxIw_TP-x6W6f6KVOTidks0LC_Gw"
        title="YouTube El Grit Cast" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </section>

  <section class="socials">
    <h2 class="section-title">🌐 Síguenos</h2>
    <div class="social-icons">
      <a href="https://instagram.com/elgritcast" target="_blank">Instagram</a>
      <a href="https://bsky.app/profile/elgritcast.bsky.social" target="_blank">Bluesky</a>
      <a href="https://www.youtube.com/@elgritcast" target="_blank">YouTube</a>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 El Grit Cast · info@cachicamo.studio</p>
  </footer>
</body>
</html>
